<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" defer src="./js/greeting.js"></script>
    <script type="module" defer src="./js/clock.js"></script>
    <script type="module" defer src="./js/quote.js"></script>
    <title>Momentum</title>
  </head>
  <body>
    <form id="login-form" class="hidden">
      <input 
      required
      maxlength="15"
      type="text" 
      placeholder="What is your name?">
      <input 
        type="submit" value="Log in"></input>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <button id="logout" class="hidden">Log Out</button>

    <h2 id="clock">00:00:00</h2>
    <div class="inspiration">
    <span id="quote"></span>
    <br/>
    <span id="author"></span>
    </div>  
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" defer src="./js/greeting.js"></script>
    <script type="module" defer src="./js/clock.js"></script>
    <script type="module" defer src="./js/quote.js"></script>
    <script type="module" defer src="./js/background.js"></script>
    <script type="module" defer src="./js/todo.js"></script>
    <script type="module" defer src="./js/weather.js"></script>
    <title>Momentum</title>
  </head>
  <body>
    <div id="left-container">
      <form id="login-form" class="hidden">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <input type="submit" value="Log in" />
      </form>
      <h1 id="greeting" class="hidden"></h1>
      <button id="logout" class="hidden">Log Out</button>
      <h2 id="clock">00:00:00</h2>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
      
    </div>
    <div id="right-container">
      <div class="inspiration">
        <span id="quote"></span>
        <br />
        <span>-</span>
        <span id="author"></span>
      </div>
      <form action="" id="todo-form">
        <input
          type="text"
          placeholder="What now? (press enter)"
          required
        />
      </form>
      <ul id="todo-list"></ul>
    </div>
  </body>
</html>
